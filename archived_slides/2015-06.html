<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>charmCityJs</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/charmcity.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown>
					<script type="text/template">
						<img src="assets/ourlogo.png">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h1 class="bigbig">JUNE EDITION</h1>
						<h3>Two months in a row! üéâüçï üéâ</h3>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<p><strong>Some of our AMAZING organizers and advisors</strong></p>
						<p>
							Jason Rhodes
							<br>
							Jonathan Julian
							<br>
							Aimee Knight
							<br>
							David Raynes
							<br>
							Karl Groves
							<br>
							Jamie Gaskins
							<br>
							Ed Schmalze
							<br>
							Chris Stone
							<br>
							Paris Pittman

					</script>
				</section>

				</section>

				<section data-markdown>
					<script type="text/template">
						<h2>Slack is cool.</h2>
						<img src="/assets/slack.png" alt="Our Slack"/>

				</section>

						<img src="/assets/slackin.png" alt="Our Slack"/>

				</section>

				<section data-markdown>
					<script type="text/template">
						<h1 class="bigbig">SPONSORS</h1>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<img src="/assets/ad.com.png" class="logo">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<img src="/assets/SparkPost.png" class="logo">

				</section>

				<section data-markdown>
					<script type="text/template">

				</section>

				<section data-markdown>
					<script type="text/template">
						<img src="/assets/redowl-logo.png" class="logo">

				</section>

				<section data-markdown>
					<script type="text/template">
						<p><strong>Submit a talk! You can do it!</strong></p>
						<img src="http://media.giphy.com/media/8RxCFgu88jUbe/giphy.gif" />
						<p>github.com/charmcityjs/talks</p>
					</script>

				<section data-markdown>
					<script type="text/template">

				</section>

				<section data-markdown data-background="http://www.audioholics.com/tower-speaker-reviews/emotiva-x-ref-pre/image">

				</section>

				<!-- SPEAKER 1 -->
				<section data-markdown>
					<script type="text/template">
						<h3>#1 / Ali Ibrahim / @alimeye</h3>

					</script>
				</section>


				<!-- BREAK -->
				<section data-markdown data-background="http://blog.generalassemb.ly/blog/wp-content/uploads/2014/07/clean-code.jpg">
					<script type="text/template">
						<h1 class="bigbig" style="color: #fff; text-shadow: 0 -1px 1px #000;">break;</h1>
					</script>
				</section>


				<!-- SPEAKER 2 -->
				<section data-markdown>
					<script type="text/template">
						<h3>#2 / Jessica Martin / @jmartin4563</h3>
						<h2 style="text-transform: uppercase; font-weight: bold;">i18n in Angular Applications</h2>
					</script>
				</section>

				<section data-markdown data-background="http://www.snazzyspace.com/defaultimages/b7241a_pizza-pepperoni.gif" data-background-size="750px" data-background-repeat="repeat">

						<h1 class="bigbig monospace" style="color: #fff; text-shadow: 0 -1px 1px #000;">break;</h1>

				</section>

				<section data-markdown data-background="http://baltimore.thedrinknation.com/uploads/images/2012-06-08-love-regret-whole.jpg">
				</section>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
