<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>charmCityJs</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/charmcity.css" id="theme">

		<style>
			body {
				background-color: #8CFFA2;
			}
		</style>

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown>
					<script type="text/template">
						<img src="assets/ourlogo.png">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h1 class="bigbig">AUGUST EDITION</h1>
						<h3>0b100</h3>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2>http://charmcityjs.com</h2>
						<p>we have a website ^^</p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2>Party with us on Slack.</h2>
						<p style="color: rgba(0,0,0,0.7);">charmcityjs.herokuapp.com</p>
						<img src="/assets/slackin.png" alt="Join us on Slack"/>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h1 class="bigbig">SPONSORS</h1>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<img src="/assets/ad.com.png" class="logo">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<img src="/assets/SparkPost.png" class="logo">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<img src="/assets/tenonio.png" class="logo">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<marquee scrolldelay=20 truespeed=true loop=3 style='margin-bottom: 1em;'>tonight's featured sponsor: ðŸ˜­!</marquee>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<p><strong>Submit a talk! You can do it!</strong></p>
						<img src="http://media.giphy.com/media/8RxCFgu88jUbe/giphy.gif" />
						<p>github.com/charmcityjs/talks</p>
					</script>
				</section>

				<section>
          <section data-markdown>
            <script type="text/template">
              <h1 style="font-size: 2.8em;">ANNOUNCEMENTS</h1>
            </script>
          </section data-markdown>
          <section>
            <img src="/assets/bmore-on-rails.jpeg">
            <h1>Speak or attend on 8/11 at 7:00 p.m.</h1>
          </section>
          <section>
            <h2>Announcements from the crowd!</h1>
            <small>no recruiters, please</small>
          </section>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h1>Tonight's speakers...</h1>
					</script>
				</section>

				<!-- SPEAKER 1 -->
				<section data-markdown>
					<script type="text/template">
						<h3>#1 / Katrina Schmelter</h3>
						<h2 style="text-transform: uppercase; font-weight: bold;">JS Color Typewriter</h2>
					</script>
				</section>

				<!-- SPEAKER 2 -->
				<section data-markdown>
					<script type="text/template">
						<h3>#2 / Jane Kim / @janecakemaster</h3>
						<h2 style="text-transform: uppercase; font-weight: bold;">Exquisite Hues, a poetic experiment </h2>
					</script>
				</section>

				<!-- SPEAKER 3 -->
				<section data-markdown>
					<script type="text/template">
						<h3>#3 / Carl Olsen / @unstoppableCarl</h3>
						<h2 style="text-transform: uppercase; font-weight: bold;">Thinking with prototypes</h2>
					</script>
				</section>


				<section data-markdown data-background="http://baltimore.thedrinknation.com/uploads/images/2012-06-08-love-regret-whole.jpg">
				</section>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
