<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>charmCityJs</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/charmcity.css" id="theme">

		<style>
			body {
				background-color: #f0db4f;
			}
		</style>

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown>
					<script type="text/template">
						<img src="assets/ourlogo.png">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h1 class="bigbig">MONTH 1 YEAR 116</h1>
            <h3 class="fragment"><pre style="font-size: 18px; text-align: center;"><code>['MONTH', new Date().getMonth(), 'YEAR', new Date().getYear()].join(' ')</code></pre></h3>
					</script>
				</section>

        <section data-background="http://www.eonline.com/eol_images/Entire_Site/2013528/rs_1024x576-130628145835-leonardodicapriowolfdance.gif">
          <h1 style="color: white; text-shadow: 4px 4px 0 rgba(0,0,0,0.8);">HOORAY FOR JAVASCRIPT</h1>
        </section>

				<section data-markdown>
					<script type="text/template">
						<h2>http://charmcityjs.com</h2>
						<p>we have an internet site ^^</p>
					</script>
				</section>

				<section data-markdown data-background="http://soledadpenades.com/imgs/2014/goto/iwantyou.png" style="text-align: left;">
					<script type="text/template">
						<h3><strong>GIVE A TALK PLZ</strong></h3>

						<p><strong><a href="http://github.com/charmCityJs/talks/issues" target="_blank">github.com/charmCityJs/talks</a></strong></p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h2>Hang with us on Slack.</h2>
						<p style="color: rgba(0,0,0,0.7);">charmcityjs.herokuapp.com</p>
						<iframe src="http://charmcityjs.herokuapp.com"></iframe>
					</script>
				</section>

        <section data-background-iframe="https://frontendmasters.com"></section>

        <section>
          <section data-markdown>
            <script type="text/template">
              <h1 style="font-size: 2.8em;">ANNOUNCEMENTS</h1>
            </script>
          </section data-markdown>
          <section data-background="/assets/rails-workshop.png">
          </section>
					<section>
            <img src="http://nodeschool.io/baltimore/assets/images/bmorenodeschool-white.png">
            <h3>NodeSchool!</h3>
						<ul>
							<li>We're gonna have another one on a day!</li>
						</ul>
          </section>
          <section>
            <h2>Announcements from the crowd!</h1>
            <small>[<sup>**</sup>recruiters disclaimer]</small>
          </section>
				</section>

        <section data-background="#ffffff">

  				<section>
  					<h1 class="bigbig">SPONSORS</h1>
          </section>

          <section>
  					<img src="/assets/ad.com.png" class="logo">
  				</section>

  				<section>
  					<img src="/assets/SparkPost.png" class="logo">
  				</section>

  				<section>
  					<img src="/assets/tenonio.png" class="logo">
  				</section>

				</section>



				<section data-markdown>
					<script type="text/template">
						<h1>Tonight's speakers...</h1>
					</script>
				</section>

				<!-- SPEAKER 1 -->
				<section data-markdown>
					<script type="text/template">
						<h3 style="font-weight: bold;">#1 / Andrew Bernstein (@abbernie)</h3>
						<h3 style="text-transform: uppercase">Introduction and Exploration of the Web Audio API</h3>
					</script>
				</section>

				<!-- SPEAKER 2 -->
				<section data-markdown>
					<script type="text/template">
						<h3 style="font-weight: bold;">#2 / THE Eric Sauter (@theEricSauter)</h3>
						<h3 style="text-transform: uppercase">A React Native Retrospective</h3>
					</script>
				</section>

				<!-- SPEAKER 3 -->
				<section data-markdown data-background="#d2d2d2">
					<script type="text/template">
						<h3 style="font-weight: bold;">#3 / Chris Stone (@cmstone)</h3>
						<h3 style="text-transform: uppercase">I Bought a Traffic Light</h3>
					</script>
				</section>


				<!--
          <section data-markdown data-background="http://baltimore.thedrinknation.com/uploads/images/2012-06-08-love-regret-whole.jpg">
        -->
        <section data-markdown data-background="http://baltimore.thedrinknation.com/uploads/bmore%20new%20bars%20hucks.jpg">
					<script type="text/template">
						<img style="width: 50%" src="/assets/Hucks.png">
					</script>
				</section>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
